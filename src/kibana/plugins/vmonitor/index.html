<style>
    .sub-category {
        margin-left: 5px;
    }
</style>
<div vmonitor-app class="app-container dashboard-container">
  <nav ng-show="!appEmbedded" class="navbar navbar-default navbar-static-top">
    <navbar>
      <span class="name">
        {{dash.title}}
      </span>

      <form name="queryInput"
        class="fill inline-form"
        ng-submit="filterResults()">

        <div class="typeahead" kbn-typeahead="dashboard">
          <div class="input-group"
            ng-class="queryInput.$invalid ? 'has-error' : ''">

            <input type="text" input-focus
              placeholder="Filter..."
              class="form-control"
              ng-model="state.query"
              kbn-typeahead-input
              query-input>
            <button type="submit" class="btn btn-default" ng-disabled="queryInput.$invalid">
              <span class="fa fa-search"></span>
            </button>
          </div>

          <kbn-typeahead-items></kbn-typeahead-items>
        </div>

      </form>
    </navbar>
  </nav>

  <config config-template="configTemplate" config-object="opts"></config>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar-container">
                <div class="sidebar-list">
                    <div class="sidebar-list-header">
                        <h5>Categories</h5>
                    </div>
                    <ul bindonce="" class="list-unstyled discover-unpopular-fields hidden-sm hidden-xs">
                        <li bindonce="" class="sidebar-item ng-scope" ng-repeat="category in categories" field="_id">
                            <div class="sidebar-item-title" ng-click="toggleCategory(category)">
                                <span class="ng-isolate-scope" title="_id"><i><strong>c</strong></i> {{ category }}</span>
                            </div>
                            <ul bindonce="" class="list-unstyled sidebar-well discover-popular-fields hidden-sm hidden-xs" ng-show="category == selectedCategory">
                                <li bindonce="" class="sidebar-item ng-scope sub-category" ng-repeat="sub_category in sub_categories" field="_id">
                                    <div class="sidebar-item-title">
                                        <span class="ng-isolate-scope" title="_id"><i><strong>s</strong></i> {{ sub_category }}</span>
                                    </div>
                                </li>
                            </ul>

                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 results">

                <div class="col-md-10" ng-show="isLoading">
                    <div class="discover-overlay">
                        <h2>Searching</h2>
                        <div class="spinner large"></div>
                    </div>
                </div>

                <dashboard-grid></dashboard-grid>
            </div>
        </div>
    </div>
</div>
